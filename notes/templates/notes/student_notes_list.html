{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Notes for {{ student.full_name }} - Dynamic Discoveries{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'programs:manage_children' %}">Children</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ student.full_name }} Notes</li>
                </ol>
            </nav>
            
            <div id="student-notes">
                {% include 'notes/partials/_student_notes_list.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
