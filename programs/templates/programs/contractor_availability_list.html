{% extends 'base.html' %}

{% block title %}My Availability - Dynamic Discoveries{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>My Availability</h1>
                <a href="{% url 'programs:contractor_availability_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Set New Availability
                </a>
            </div>

            <!-- Filters and Month Navigation -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="filter-form" hx-get="{% url 'programs:contractor_availability_list_partial' %}" 
                          hx-target="#availability-list-container" hx-push-url="true">
                        <div class="row align-items-end">
                            <div class="col-md-4 mb-3">
                                <label for="program-buildout-filter" class="form-label">Filter by Program</label>
                                <select name="program_buildout_id" id="program-buildout-filter" class="form-select" multiple size="3">
                                    {% for buildout in contractor_buildouts %}
                                        <option value="{{ buildout.id }}" {% if buildout.id|stringformat:"s" in program_buildout_ids %}selected{% endif %}>
                                            {{ buildout.title }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Hold Ctrl/Cmd to select multiple</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Month Navigation</label>
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary"
                                            hx-get="{% url 'programs:contractor_availability_calendar_partial' %}?year={{ calendar.prev_year|default:year }}&month={{ calendar.prev_month|default:month }}"
                                            hx-target="#calendar-container"
                                            hx-include="#filter-form"
                                            hx-push-url="true">
                                        <i class="fas fa-chevron-left"></i> Prev
                                    </button>
                                    <button type="button" class="btn btn-outline-primary"
                                            hx-get="{% url 'programs:contractor_availability_calendar_partial' %}?year={{ now.year }}&month={{ now.month }}"
                                            hx-target="#calendar-container"
                                            hx-include="#filter-form"
                                            hx-push-url="true">
                                        Today
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary"
                                            hx-get="{% url 'programs:contractor_availability_calendar_partial' %}?year={{ calendar.next_year|default:year }}&month={{ calendar.next_month|default:month }}"
                                            hx-target="#calendar-container"
                                            hx-include="#filter-form"
                                            hx-push-url="true">
                                        Next <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-md-2 mb-3">
                                <button type="button" class="btn btn-secondary w-100" 
                                        hx-get="{% url 'programs:contractor_availability_list_partial' %}"
                                        hx-target="#availability-list-container"
                                        hx-include="#filter-form"
                                        hx-trigger="click, change from:#program-buildout-filter">
                                    Apply Filters
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Two-column layout: List and Calendar -->
            <div class="row">
                <!-- List View -->
                <div class="col-lg-5 mb-4">
                    <div id="availability-list-container" 
                         hx-get="{% url 'programs:contractor_availability_list_partial' %}?year={{ year }}&month={{ month }}{% for id in program_buildout_ids %}&program_buildout_id={{ id }}{% endfor %}" 
                         hx-trigger="load"
                         hx-swap="innerHTML">
                        <!-- List will load here via HTMX -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar View -->
                <div class="col-lg-7 mb-4">
                    <div id="calendar-container" 
                         hx-get="{% url 'programs:contractor_availability_calendar_partial' %}?year={{ year }}&month={{ month }}{% for id in program_buildout_ids %}&program_buildout_id={{ id }}{% endfor %}" 
                         hx-trigger="load"
                         hx-swap="innerHTML">
                        <!-- Calendar will load here via HTMX -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}
