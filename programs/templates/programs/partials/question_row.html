<div class="question-row border rounded p-3 mb-3" id="question-{{ question.pk }}">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h6 class="mb-1">{{ question.question_text }}</h6>
            <small class="text-muted">
                Type: {{ question.get_question_type_display }}
                {% if question.is_required %}
                    <span class="badge bg-warning">Required</span>
                {% else %}
                    <span class="badge bg-secondary">Optional</span>
                {% endif %}
            </small>
        </div>
        <div class="col-md-4">
            {% if question.options %}
                <small class="text-muted">
                    Options: {{ question.options|join:", " }}
                </small>
            {% endif %}
        </div>
        <div class="col-md-2 text-end">
            <button class="btn btn-outline-danger btn-sm" 
                    hx-delete="{% url 'programs:delete_form_question' question.pk %}"
                    hx-target="#question-{{ question.pk }}"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this question?">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
