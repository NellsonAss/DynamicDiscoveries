{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Verify Code</h2>
                <p class="text-center text-muted">
                    Enter the code sent to {{ email }}
                </p>
                <form id="verify-form" 
                      method="post" 
                      hx-post="{% url 'accounts:verify_code' %}"
                      hx-target="#auth-card"
                      hx-swap="innerHTML">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" 
                               class="form-control" 
                               id="code" 
                               name="code" 
                               required
                               pattern="[0-9]{6}" 
                               maxlength="6">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            Verify Code
                        </button>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
