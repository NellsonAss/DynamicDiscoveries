{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div id="auth-card">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    {% include "accounts/_signup_form.html" %}
                </div>
            </div>
            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
