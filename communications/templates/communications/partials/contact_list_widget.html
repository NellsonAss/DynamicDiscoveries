<div id="contact-inquiries">
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Submitted</th>
        </tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ c.parent_name }}</td>
          <td>{{ c.email }}</td>
          <td><span class="badge bg-secondary">{{ c.get_status_display }}</span></td>
          <td>{{ c.created_at|timesince }} ago</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-muted">No recent inquiries</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
