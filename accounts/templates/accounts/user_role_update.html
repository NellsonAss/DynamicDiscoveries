{% extends "base.html" %}

{% block title %}Manage User Roles{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Manage Roles for {{ user.email }}</h2>
                    <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary btn-sm">
                        Back to Users
                    </a>
                </div>
                <div class="card-body" id="user-roles-section">
                    {% include "accounts/_user_roles.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
